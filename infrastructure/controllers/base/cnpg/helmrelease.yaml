apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg
  namespace: cnpg-system
spec:
  interval: 30m
  chart:
    spec:
      chart: cloudnative-pg
      version: "0.23.0"  # check latest on artifacthub
      sourceRef:
        kind: HelmRepository
        name: cnpg-charts
        namespace: cnpg-system
      interval: 12h
  install:
    crds: Create
  upgrade:
    crds: CreateReplace